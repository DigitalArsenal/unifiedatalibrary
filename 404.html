<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var path = window.location.pathname;
            if (path === "/") {
                window.location.href = "/"; // Redirect to the homepage
            } else {
                // Handle other paths or display custom message
                document.getElementById("message").innerText = "The page '" + path + "' was not found.";
            }
        });
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p id="message">Redirecting to the homepage...</p>
</body>
</html>
